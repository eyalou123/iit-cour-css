<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100">
  <div class="flex h-screen overflow-hidden">
    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center p-8 bg-white shadow-lg overflow-y-auto">
      <div class="w-full max-w-3xl">
        <div class="flex justify-between items-center mb-6">
          <button id="prevButton"
            class="px-6 py-2 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 focus:outline-none disabled:bg-gray-300"
            disabled>
            ← Previous Lesson
          </button>
          <button id="nextButton"
            class="px-6 py-2 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 focus:outline-none disabled:bg-gray-300"
            disabled>
            Next Lesson →
          </button>
        </div>
        <iframe id="lessonFrame" src="" class="rounded-lg w-full h-[500px]" onload="adjustIframeHeight(this)"></iframe>
      </div>
    </main>

    <!-- Fixed Sidebar -->
    <aside class="w-1/4 bg-blue-800 text-white p-6 shadow-lg flex flex-col overflow-y-auto">
      <h2 class="text-2xl font-bold mb-4 text-center sticky top-0 bg-blue-800 py-2">
        Course Lessons
      </h2>
      <div id="lessonList" class="space-y-2 text-lg"></div>
    </aside>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
