<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <link rel="stylesheet" href="../style.css" />
    <script src="../scripts.js"></script>
</head>

<body class="text-2xl p-3">
    <h1 class="text-green-500 font-bold">La première lettre:</h1>
    <p>
        <span style="color: red;">p:first-letter</span> /* La première lettre de chaque paragraphe */ <span
            style="color: green;">{</span><br>
        <span style="color: green;">font-weight</span>: <span style="color: blue;">bold</span>;
        /* En gras */<br>
        <span style="color: green;">font-size</span>: <span style="color: blue;">1.2em</span>;
        /* Écrit légèrement plus gros que la normale */<br>
        <span style="color: green;">color</span>: <span style="color: blue;">blue</span>;
        /* En bleu */<br>
        <span style="color: green;">}</span><br><br>

        <span style="color: red;">p</span> <span style="color: green;">{</span><br>
        <span style="color: green;">text-indent</span>: <span style="color: blue;">20px</span>;<br>
        <span style="color: green;">}</span><br>
    </p>

</body>

</html>
